<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RunOn - Garmin 연동</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #161616 0%, #0A0A0A 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 400px;
            width: 100%;
            text-align: center;
            padding: 40px 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.2);
        }
        
        .logo {
            font-size: 2em;
            font-weight: bold;
            color: #3AF8FF;
            margin-bottom: 24px;
        }
        
        .icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        .icon.success { color: #27ae60; }
        .icon.error { color: #e74c3c; }
        
        h1 {
            font-size: 1.25em;
            color: #2c3e50;
            margin-bottom: 12px;
        }
        
        p {
            color: #7f8c8d;
            font-size: 0.95em;
            margin-bottom: 24px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #ecf0f1;
            border-top-color: #3AF8FF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .link {
            color: #3AF8FF;
            text-decoration: none;
            font-weight: 500;
        }
        
        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">RunOn</div>
        
        <div id="success-view" style="display: none;">
            <div class="icon success">✓</div>
            <h1>Garmin 연동 완료</h1>
            <p>러논 앱으로 돌아가서 연동 결과를 확인해주세요.</p>
        </div>
        
        <div id="error-view" style="display: none;">
            <div class="icon error">✕</div>
            <h1>연동 중단됨</h1>
            <p id="error-message">Garmin 연동이 취소되었거나 오류가 발생했습니다.</p>
            <p><a href="https://runonapp.kr" class="link">러논 홈으로 돌아가기</a></p>
        </div>
        
        <div id="redirect-view">
            <div class="spinner"></div>
            <h1>러논 앱으로 이동 중...</h1>
            <p>잠시만 기다려주세요.</p>
        </div>
    </div>

    <script>
        (function() {
            const params = new URLSearchParams(window.location.search);
            const code = params.get('code');
            const state = params.get('state');
            const error = params.get('error');
            const errorDesc = params.get('error_description') || params.get('errorDescription');
            
            const successView = document.getElementById('success-view');
            const errorView = document.getElementById('error-view');
            const redirectView = document.getElementById('redirect-view');
            
            function showSuccess() {
                redirectView.style.display = 'none';
                successView.style.display = 'block';
            }
            
            function showError(msg) {
                redirectView.style.display = 'none';
                document.getElementById('error-message').textContent = msg || 'Garmin 연동이 취소되었거나 오류가 발생했습니다.';
                errorView.style.display = 'block';
            }
            
            if (error) {
                showError(errorDesc || error);
                return;
            }
            
            if (code) {
                const appUrl = 'com.runon.app://oauth/callback' + 
                    '?code=' + encodeURIComponent(code) + 
                    (state ? '&state=' + encodeURIComponent(state) : '');
                
                window.location.href = appUrl;
                
                setTimeout(function() {
                    showSuccess();
                }, 2500);
            } else {
                showError('인증 코드를 받지 못했습니다. 러논 앱에서 다시 시도해주세요.');
            }
        })();
    </script>
</body>
</html>

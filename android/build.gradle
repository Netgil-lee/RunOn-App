// Top-level build file where you can add configuration options common to all sub-projects/modules.

def minGradleVersion = "8.13"
def currentVersion = gradle.gradleVersion
if (currentVersion != "unknown" && currentVersion < minGradleVersion) {
  throw new GradleException(
    "Gradle ${currentVersion} is not supported. Minimum is ${minGradleVersion}. " +
    "Use the project wrapper: cd android && ./gradlew --version (then run your build with ./gradlew or npx expo run:android)."
  )
}

buildscript {
  repositories {
    google()
    mavenCentral()
  }
  dependencies {
    classpath('com.android.tools.build:gradle')
    classpath('com.facebook.react:react-native-gradle-plugin')
    classpath('org.jetbrains.kotlin:kotlin-gradle-plugin')
  }
}

allprojects {
  repositories {
    google()
    mavenCentral()
    maven { url 'https://www.jitpack.io' }
    // Samsung Health SDK를 위한 flatDir repository
    flatDir {
      dirs 'app/libs'
    }
  }
}

apply plugin: "expo-root-project"
apply plugin: "com.facebook.react.rootproject"

  push:
    branches:
      - latest-app-version
  pull_request:
    branches:
      - latest-app-version

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.18.0'
      
      - name: Install dependencies
        run: npm install --legacy-peer-deps
      
